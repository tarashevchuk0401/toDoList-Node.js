<div class="wrapper">
  <div class="left">
    <ng-container *ngIf="isAuthenticated">
      <a  class="header_button" routerLink="task/all">Tasks</a>
    </ng-container>
  </div>
  <div class="rigth">
    <ng-container *ngIf="!isAuthenticated" >
      <a class="header_button" routerLink="signup" (click)="changeAuthorizationMode('signup')">SignUp</a> 
      <a class="header_button" routerLink="signup" (click)="changeAuthorizationMode('login')">LogIn</a> 
    </ng-container>
      <a class="header_button" *ngIf="isAuthenticated" (click)="logOut()">Logout</a>
  </div>
</div>
