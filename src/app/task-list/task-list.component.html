<div class="wrapper">
    <form class="add" [formGroup]="form" (submit)="addNewTask()">
        <input type="text" formControlName="description">
        <div>
            <input  type="file" #filePicker (change)="onImagePicked($event)">
            <button class="button_main" type="button" (click)="filePicker.click()">Pick image</button>
            <button class="button_main" type="submit">Add New </button>
        </div>
    </form>

    <div class="tasks">
        <ul *ngFor="let task of allTasks">
            <li class="task_card">
                <div class="text">{{task.description}} </div>
                <div>
                    <button class="button_main">Edit</button>
                    <button class="button_main" (click)="deleteTask(task.id!)">Delete </button>
                </div>
            </li>
        </ul>
    </div>
</div>
